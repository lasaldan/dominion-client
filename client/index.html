<!DOCTYPE html>
<html>
  <head>
    <script src="socket.io.js" type="text/javascript"></script>
    <script src="game.js"></script>
    <script src="gamedom.js"></script>
    <script src="connection.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>

    <div id="login" class="card with-header">
      <header>Dominion Login</header>
      <p>Please enter your name to continue:</p>
      <input type="text" name="playerName" maxlength="20"/>
      <div class="button">Login</div>
    </div>

    <div id="gameList" class="card with-header">
      <header>Active Games</header>
      <div id="gameHeaders">
        <div>
          <span>Game Name</span>
          <span>Players</span>
        </div>
      </div>
      <div id="games">
        <p>Downloading games list...</p>
      </div>
      <div class="button">Create New Game</div>
    </div>

    <div id="addNewGame" class="card with-header">
      <header>Add New Game</header>
      <p>Name Your Game:</p>
      <input type="text" name="playerName" maxlength="15"/>
      <div class="button create">Create</div>
      <div class="button cancel">Cancel</div>
    </div>

    <div id="game">
      <div id="gameMenu">
        <div id="gameName"></div>
        <div id="gameOptions">Options</div>
        <div id="userName"></div>
        <div id="logout">Leave Game</div>
        <div id="lobby">Lobby</div>
      </div>

      <div id="leftPlayer">
        <p>Left</p>
      </div>

      <div id="rightPlayer">
        <p>Right</p>
      </div>

      <div id="topPlayer">
        <p>Top</p>
      </div>

      <div id="player">
        <div id="myDrawDeck"></div>
        <div id="myHand"></div>
        <div id="myDiscardDeck"></div>
      </div>

      <div id="gameboard">
        <p>Game</p>
      </div>

    </div>

    <script src="listeners.js"></script>
  </body>
</html>
